{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Test | Online Lab </title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>

<body>



    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #485769">
        <div class="container">
            <a class="navbar-brand text-warning" href="#"><b>Online Lab </b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item user-profile">
                        <a class="nav-link d-flex dropdown-btn" href="#">
                            <img src="{% static 'images/admin-staff.png' %}" alt="" class="rounded-circle">
                            <span class=" dropdown-toggle text-white ml-2">Admin</span>
                        </a>

                        <ul class="dropdown">
                            <li class="text-center">
                                <img src="{% static 'images/admin-staff.png' %}" alt="" class="rounded-circle mb-2">
                                <a href="">Admin Dashboard</a>
                            </li>
                            <div class="dropdown-divider"></div>
                            <li class="dropdown-item">
                                <a href="{% url 'diagnostic_centers:admin-logout' %}">Logout</a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <br>

    <!------- Edit Test ------->
    <div class="container my-5">
        <div class="card-width">
            <div class="card mb-5">
                <div class="card-header bg-dark text-center py-">
                    <h2 class="text-white mb-0 text-uppercase"> Edit Test </h2>
                    <br>
                </div>
                <div class="card-bottom-img"></div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {{ edit_form.as_p }}

                        <button class="btn btn-dark w-100 mt-4" type="submit">UPDATE</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $(".dropdown-btn").click(function () {
                $('.dropdown').toggle();
            });
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
