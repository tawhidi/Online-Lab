{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Test | Online Lab</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #485769">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><b>Online Lab </b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item user-profile">


                          <div class="" id="navbarSupportedContent">
                              <ul class="navbar-nav ml-auto">

                                  <li class="nav-item">
                                      <a class="nav-link text-white"
                                          href="{% url 'diagnostic_centers:admin-dashboard' admin.username  %}">
                                          <button type="submit" class="btn btn-white btn-sm">Back to DASHBOARD</button>
                                      </a>
                                  </li>

                              </ul>
                          </div>
                      </li>
                  </ul>
              </div>
        </div>
    </nav>

    <!------- Categories-Admin --------->
    <div class="container inner-content">
        <div class="row">
            {% for category in added_categories_admin %}
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card mb-4" style="background: #314F70">
                        <div class="card-body">
                            <h5 class="text-white">{{ category.category_name }}</h5>
                            <h6 class="card-subtitle mb-2 text-white">{{ category.center.name }}</h6>
                        </div>
                        <div class="card-footer filter-category text-center">
                            <div class="btn-group">
                                <!-- Delete -->
                                <a href="{% url 'tests:delete-category' category.id admin.username %}"
                                   class="btn btn-danger btn-sm">DELETE
                                </a>
                                <!-- Delete -->

                                <!-- Edit -->
                                <a href="{% url 'tests:edit-category' category.id admin.username %}" class="btn btn-warning btn-sm">
                                    EDIT
                                </a>
                                <!-- Edit -->
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".dropdown-btn").click(function () {
                $('.dropdown').toggle();
            });
        });
    </script>
    <!---------------------- Js Library --------------------->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
