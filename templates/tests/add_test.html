{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Test | Online Lab</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>

</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #485769">
        <div class="container">
            <a class="navbar-brand text-white" href="#"><b>Online Lab </b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item user-profile">


                        <div class="" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto">

                                <li class="nav-item">
                                    <a class="nav-link text-white"
                                        href="{% url 'diagnostic_centers:admin-dashboard' admin.username  %}">
                                        <button type="submit" class="btn btn-white btn-sm">Back to DASHBOARD</button>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!---  Add Test  ---------------------->
    <br>
    <div class="container inner-conten my-5">
        <div class="card-width">
            <div class="card card-form mb-5">
                <div class="card-header bg-dark text-center py-">
                    <h2 class="text-white mb-0 text-uppercase"> Add Test </h2>
                    <br>
                </div>
                <div class="card-bottom-img"></div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ test_add_form.as_p }}
                        <button class="btn btn-dark w-100 mt-3" type="submit">ADD</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $(".dropdown-btn").click(function () {
                $('.dropdown').toggle();
            });
        });
    </script>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
