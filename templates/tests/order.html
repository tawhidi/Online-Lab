{% extends 'base.html' %}
{% block title %}Order Form | Online Lab{% endblock %}
{% block content %}


    <br>
    <!------------- Order -------------------------->
    <div class="containe inner-conten login-bg my-5">
        <div class="container">
            <div class="card-width">
                <div class="card card-form mb-5">
                    <div class="card-header bg-dark text-center">
                        <h2 class="text-white mb-4 text-uppercase">Order</h2>
                    </div>
                    <div class="card-bottom-img"></div>

                    <div class="card-body">
                        <form action="{% url 'tests:order' test_id %}" method="post" class="for-date-time">
                            {% csrf_token %}
                            {{ test_order_form.as_p }}

                            <button type="submit" class="btn btn-dark custom-bt my-2 w-100 bt-sm">
                                ORDER
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
